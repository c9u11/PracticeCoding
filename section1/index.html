<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Practice Coding</title>

    <script src="./01MinimumOfThreeNumbers.js"></script>
    <script src="./02IsCanMakeTriangle.js"></script>
    <script src="./03PencilNumber.js"></script>
    <script src="./04Plus1toN.js"></script>
    <script src="./05MinimumOfSevenNumbers.js"></script>
    <script src="./06OddNumber.js"></script>
    <script src="./07TenDayRotationSystem.js"></script>
    <script src="./08SevenChildren.js"></script>
    <script src="./09AtoPoundkey.js"></script>
    <script src="./10FindChar.js"></script>
    <script src="./11FindUpperCase.js"></script>
    <script src="./12UpperCase.js"></script>
    <script src="./13ReverseUpperCase.js"></script>
    <script src="./14LongestString.js"></script>
    <script src="./15CenterString.js"></script>
    <script src="./16RemoveDuplicateChar.js"></script>
    <script src="./17RemoveDuplicateWord.js"></script>
    <style>
      table, tr {
        width: 100%;
      }
      th, td {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <table style="text-align: center;">
      <tr>
        <th>
          제목
        </th>
        <th>
          Input
        </th>
        <th>
          Output
        </th>
      </tr>
      <tr>
        <td>세 수 중 최솟값</td>
        <td><input type="textbox" onchange="MinimumOfThreeNumbers(this.value, returnEl('MinimumOfThreeNumbers'))"></td>
        <td id="MinimumOfThreeNumbers"></td>
      </tr>
      <tr>
        <td>삼각형 판별하기</td>
        <td><input type="textbox" onchange="IsCanMakeTriangle(this.value, returnEl('IsCanMakeTriangle'))"></td>
        <td id="IsCanMakeTriangle"></td>
      </tr>
      <tr>
        <td>연필 개수</td>
        <td><input type="textbox" onchange="PencilNumber(this.value, returnEl('PencilNumber'))"></td>
        <td id="PencilNumber"></td>
      </tr>
      <tr>
        <td>1부터 N까지 합 출력하기</td>
        <td><input type="textbox" onchange="Plus1toN(this.value, returnEl('Plus1toN'))"></td>
        <td id="Plus1toN"></td>
      </tr>
      <tr>
        <td>최솟값 구하기</td>
        <td><input type="textbox" onchange="MinimumOfSevenNumbers(this.value, returnEl('MinimumOfSevenNumbers'))"></td>
        <td id="MinimumOfSevenNumbers"></td>
      </tr>
      <tr>
        <td>홀수</td>
        <td><input type="textbox" onchange="OddNumber(this.value, returnEl('OddNumber'))"></td>
        <td id="OddNumber"></td>
      </tr>
      <tr>
        <td>차량 10부제</td>
        <td><textarea cols="17" rows="2" onchange="TenDayRotationSystem(this.value, returnEl('TenDayRotationSystem'))"></textarea></td>
        <td id="TenDayRotationSystem"></td>
      </tr>
      <tr>
        <td>일곱 난쟁이</td>
        <td><input type="textbox" onchange="SevenChildren(this.value, returnEl('SevenChildren'))"></td>
        <td id="SevenChildren"></td>
      </tr>
      <tr>
        <td>A를 #으로</td>
        <td><input type="textbox" onchange="AtoPoundkey(this.value, returnEl('AtoPoundkey'))"></td>
        <td id="AtoPoundkey"></td>
      </tr>
      <tr>
        <td>문자 찾기</td>
        <td><textarea cols="17" rows="2" onchange="FindChar(this.value, returnEl('FindChar'))"></textarea></td>
        <td id="FindChar"></td>
      </tr>
      <tr>
        <td>대문자 찾기</td>
        <td><input type="textbox" onchange="FindUpperCase(this.value, returnEl('FindUpperCase'))"></td>
        <td id="FindUpperCase"></td>
      </tr>
      <tr>
        <td>대문자로 통일</td>
        <td><input type="textbox" onchange="UpperCase(this.value, returnEl('UpperCase'))"></td>
        <td id="UpperCase"></td>
      </tr>
      <tr>
        <td>대소문자 변환</td>
        <td><input type="textbox" onchange="ReverseUpperCase(this.value, returnEl('ReverseUpperCase'))"></td>
        <td id="ReverseUpperCase"></td>
      </tr>
      <tr>
        <td>가장 긴 문자열</td>
        <td><textarea cols="17" rows="3" onchange="LongestString(this.value, returnEl('LongestString'))"></textarea></td>
        <td id="LongestString"></td>
      </tr>
      <tr>
        <td>가운데 문자 출력</td>
        <td><input type="textbox" onchange="CenterString(this.value, returnEl('CenterString'))"></td>
        <td id="CenterString"></td>
      </tr>
      <tr>
        <td>중복문자제거</td>
        <td><input type="textbox" onchange="RemoveDuplicateChar(this.value, returnEl('RemoveDuplicateChar'))"></td>
        <td id="RemoveDuplicateChar"></td>
      </tr>
      <tr>
        <td>중복단어제거</td>
        <td><textarea cols="17" rows="3" onchange="RemoveDuplicateWord(this.value, returnEl('RemoveDuplicateWord'))"></textarea></td>
        <td id="RemoveDuplicateWord"></td>
      </tr>
    </table>

    <script>
      function returnEl(id){
        return document.getElementById(id)
      }
    </script>
  </body>
</html>
