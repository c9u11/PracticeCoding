<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Practice Coding</title>

    <script src="./01Palindrome.js"></script>
    <script src="./02Palindrome2.js"></script>
    <script src="./03ReturnNumber.js"></script>
    <style>
      table, tr {
        width: 100%;
      }
      th, td {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <table style="text-align: center;">
      <tr>
        <th>
          제목
        </th>
        <th>
          Input
        </th>
        <th>
          Output
        </th>
      </tr>
      <tr>
        <td>회문 문자열</td>
        <td><textarea cols="17" rows="3" onchange="Palindrome(this.value, returnEl('Palindrome'))"></textarea></td>
        <td id="Palindrome"></td>
      </tr>
      <tr>
        <td>유효한 팰린드롬</td>
        <td><textarea cols="17" rows="3" onchange="Palindrome2(this.value, returnEl('Palindrome2'))"></textarea></td>
        <td id="Palindrome2"></td>
      </tr>
      <tr>
        <td>숫자만 추출</td>
        <td><input type="textbox" onchange="ReturnNumber(this.value, returnEl('ReturnNumber'))"></td>
        <td id="ReturnNumber"></td>
      </tr>
    </table>

    <script>
      function returnEl(id){
        return document.getElementById(id)
      }
    </script>
  </body>
</html>
