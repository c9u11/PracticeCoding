<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Practice Coding</title>

    <script src="./01BiggerNumber.js"></script>
    <script src="./02VisibleStudent.js"></script>
    <script src="./03RPS.js"></script>
    <script src="./04Score.js"></script>
    <script src="./05GetLank.js"></script>
    <script src="./06GridMaxSum.js"></script>
    <style>
      table, tr {
        width: 100%;
      }
      th, td {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <table style="text-align: center;">
      <tr>
        <th>
          제목
        </th>
        <th>
          Input
        </th>
        <th>
          Output
        </th>
      </tr>
      <tr>
        <td>큰 수 출력하기</td>
        <td><textarea cols="17" rows="3" onchange="BiggerNumber(this.value, returnEl('BiggerNumber'))"></textarea></td>
        <td id="BiggerNumber"></td>
      </tr>
      <tr>
        <td>보이는 학생</td>
        <td><textarea cols="17" rows="3" onchange="VisibleStudent(this.value, returnEl('VisibleStudent'))"></textarea></td>
        <td id="VisibleStudent"></td>
      </tr>
      <tr>
        <td>가위 바위 보</td>
        <td><textarea cols="17" rows="3" onchange="RPS(this.value, returnEl('RPS'))"></textarea></td>
        <td id="RPS"></td>
      </tr>
      <tr>
        <td>점수 계산</td>
        <td><textarea cols="17" rows="3" onchange="Score(this.value, returnEl('Score'))"></textarea></td>
        <td id="Score"></td>
      </tr>
      <tr>
        <td>등수 구하기</td>
        <td><textarea cols="17" rows="3" onchange="GetLank(this.value, returnEl('GetLank'))"></textarea></td>
        <td id="GetLank"></td>
      </tr>
      <tr>
        <td>격자판 최대합</td>
        <td><textarea cols="17" rows="3" onchange="GridMaxSum(this.value, returnEl('GridMaxSum'))"></textarea></td>
        <td id="GridMaxSum"></td>
      </tr>
      <!-- <tr>
        <td>세 수 중 최솟값</td>
        <td><input type="textbox" onchange="BiggerNumber(this.value, returnEl('BiggerNumber'))"></td>
        <td id="BiggerNumber"></td>
      </tr> -->
    </table>

    <script>
      function returnEl(id){
        return document.getElementById(id)
      }
    </script>
  </body>
</html>
